<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Login Form</title>
</head>
<body>
    <h1>Login form using HTML and CSS</h1>
    <form action="">
       <div class="headingContainers">
           <h3>Sign in</h3>
           <p>Sign in with your username and password</p>
       </div>
       
       <div class="mainContainers">
          <label for="username">Your Username</label>
          <input type="text" placeholder="Enter your Username" name="username" required>
           
          <br><br>
          
          <label for="psw">Your Password</label>
          <input type="password" placeholder="Enter your Password" name="psw" required>
          
          <br>

          <div class="subContainers">
               <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me
                <p class="forgotpsw"><a href="#">Forgot Password</a></p>
            </label>
          </div>

          <button type="submit">Login</button>
          <p class="signUP">Not a member?<a href="#">Register here</a></p>
        </div>
   </form>
</body>
</html>
